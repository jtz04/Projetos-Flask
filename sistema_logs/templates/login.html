<!-- 
    ARQUIVO: login.html
    DESCRIÇÃO: Página de autenticação
    
    Template para fazer login no sistema:
    - Formulário com usuário e senha
    - Card com credenciais de teste
    - Design responsivo e seguro
-->

{% extends "base.html" %}

{% block title %}Login - Sistema de Logs{% endblock %}

{% block content %}
<!-- Container centralizado com 2 colunas em telas médias e 4 pequenas -->
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Sistema de Logs</h4>
                <small>Área de Autenticação</small>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Sistema de monitoramento e registro de acessos</small>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <div class="card">
                <div class="card-body">
                    <h6>Credenciais de Teste</h6>
                    <p class="mb-1"><strong>Admin:</strong> admin / admin123</p>
                    <small class="text-muted">Use estas credenciais para teste do sistema</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
